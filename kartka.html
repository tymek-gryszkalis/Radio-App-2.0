<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kartka</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300">
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="generator.html">Wiadomości</a></li>
			<li><a class="active" href="kartka.html">Kartka</a></li>
			<li><a href="kurier.html">Kurier</a></li>
			<li><a href="sportowe.html">Sportowe</a></li>
			<li><a href="poradnik.html">Poradnik</a></li>
		</ul>
	</div>
	<div id="main">
		<form id="mainform">
			<input type="reset" value="Wyczyść"><br>
			<input type="text" name="autor" class="small_input" id="autor" placeholder="Autor"><br>
			<input type="text" name="data" class="small_input" id="date" placeholder="Data"><br>
			<input type="text" name="names" class="small_input" id="namedays" placeholder="Imieniny"><br>

			<select id="zaimek" name="zaimek">
				<option value="">"Przygotował"</option>
				<option value="a">"Przygotowała"</option>
				<option value="o">"Przygotowało"</option>
			</select>

			<br><br>

			<textarea id="news1" name="news1" rows="6" cols="100" placeholder="Zawartość"></textarea><br>

			<textarea id="news2" name="news2" rows="6" cols="100" placeholder="Zawartość"></textarea><br>

			<textarea id="news3" name="news3" rows="6" cols="100" placeholder="Zawartość"></textarea><br>
		</form>

		<input type="button" value="Generuj" id="submit" onclick="submit_calendar()">

		<div id="render", style="visibility: hidden;">
			<h2>Kartka z kalendarza</h2>
			<p id="rdata">22.22.22</p><br>
			<p class="title" id="intro"></p>
			<p class="news" id="newsone"></p>
			<p class="news" id="newstwo"></p>
			<p class="news" id="newsthree"></p><br>
			<p id="ending"></p>

		</div>

		<script src="script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
	</div>
</body>
</html>
