<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>generator</title>
	<link rel="stylesheet" href="style.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300">
</head>
<body>
	<ul>
		<li><a class="active" href="generator.html">Generator</a></li>
		<li><a href="poradnik.html">Poradnik</a></li>
	</ul>
	<div id="main" action="/action_page.php">
		<form id="mainform">
			<input type="reset" value="Wyczyść"><br>
			<input type="text" name="autor" class="small_input" id="autor" placeholder="Autor"><br>
			<input type="text" name="data" class="small_input" id="date" placeholder="Data"><br>

			<select id="zaimek" name="zaimek">
				<option value="m">"Napisał"</option>
				<option value="f">"Napisała"</option>
				<option value="x">"Napisałx"</option>
			</select>
			<br><br>

			<input type="text" name="title1" class="small_input" id="title" placeholder="Tytuł">
			<textarea id="news1" name="news1" rows="6" cols="100" placeholder="Zawartość"></textarea><br>

			<input type="text" name="title2" class="small_input" id="title" placeholder="Tytuł">
			<textarea id="news2" name="news2" rows="6" cols="100" placeholder="Zawartość"></textarea><br>

			<input type="text" name="title2" class="small_input" id="title" placeholder="Tytuł">
			<textarea id="news3" name="news3" rows="6" cols="100" placeholder="Zawartość"></textarea><br>
		</form>
		<input type="button" value="Generuj" id="submit" onclick="submit()">
		<div id="render">
		</div>

		<script>
			function submit() {
				var x = document.getElementById("mainform");
  				var text = "";
  				var i;
  				for (i = 1; i < x.length ;i++) {
    				text += x.elements[i].value + "<br>";
  				}
  				document.getElementById("render").innerHTML = text;
			}
		</script>
	</div>
</body>
</html>
